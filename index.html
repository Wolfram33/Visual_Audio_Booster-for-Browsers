    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; overflow: hidden; font-family: sans-serif; }
        
        #fluidCanvas { 
            position: fixed;
            top: 0; left: 0;
            width: 100vw; 
            height: 100vh; 
            display: block;
            z-index: 1;
        }
        
        #overlayCanvas {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            display: block;
            z-index: 2;
            pointer-events: none;
        }
        
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 100;
            background: rgba(0,0,0,0.7);
            padding: 12px 20px;
            border-radius: 12px;
        }
        .controls button {
            background: rgba(255,255,255,0.15);
            border: 1px solid rgba(255,255,255,0.3);
            color: #fff;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        .controls button:hover { background: rgba(255,255,255,0.25); }
        
        .track-info {
            position: fixed;
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 14px;
            z-index: 100;
            background: rgba(0,0,0,0.6);
            padding: 8px 16px;
            border-radius: 8px;
        }
        
        /* Native Player verstecken, wir nutzen nur die Custom-Controls */
        #audioPlayer {
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="fluidCanvas"></canvas>
    <canvas id="overlayCanvas"></canvas>
    
    <div class="track-info" id="trackInfo">üìÅ Audio oder Playlist laden zum Starten</div>
    <audio id="audioPlayer"></audio>
    
    <div class="controls">
        <button onclick="document.getElementById('audioFiles').click()">üìÅ Audio/Playlist laden</button>
        <button onclick="prevTrack()">‚èÆÔ∏è</button>
        <button id="playBtn" onclick="togglePlay()">‚ñ∂Ô∏è Play</button>
        <button onclick="nextTrack()">‚è≠Ô∏è</button>
        <input type="file" id="audioFiles" style="display:none" accept="audio/*,.m3u,.m3u8,.pls,.asx,.xspf" multiple onchange="loadPlaylist(event)">
    </div>

<script src="index.js"></script>
</body>
